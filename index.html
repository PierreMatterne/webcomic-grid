<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Une mort</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	

	<h1>Une mort</h1>

	<p>Cliquez sur les cases où vous voulez vous rendre, ou utililsez les flèches du clavier.</p>

	<div id="comic">

		<div id="pngmask"></div>

		<div id="arrows" name="arrows">
			<div class="arrow top"></div>
			<div class="arrow left"></div>
			<div class="arrow down"></div>
			<div class="arrow right"></div>
		</div>

		<nav>
			<div class="button top" onclick="move('up')"></div>
			<div class="button down" onclick="move('down')"></div>
			<div class="button left" onclick="move('left')"></div>
			<div class="button right" onclick="move('right')"></div>			
		</nav>

		<div class="grille" id="grille" name="grille">

			<div class="panel x0 y0" style="background-image: url('webco-unemort/01.png'); background-size:cover;"></div>
			<div class="panel x1 y0" style="background-image: url('webco-unemort/02.png'); background-size:cover;"></div>
			<div class="panel x2 y0" style="background-image: url('webco-unemort/03.png'); background-size:cover;"></div>
			<div class="panel x3 y0" style="background-image: url('webco-unemort/04.png'); background-size:cover;"></div>
			<div class="panel x4 y0" style="background-image: url('webco-unemort/05.png'); background-size:cover;"></div>
			<div class="panel x0 y1" style="background-image: url('webco-unemort/06.png'); background-size:cover;"></div>
			<div class="panel x1 y1" style="background-image: url('webco-unemort/07.png'); background-size:cover;"></div>
			<div class="panel x2 y1" style="background-image: url('webco-unemort/08.png'); background-size:cover;"></div>

			<div class="panel x4 y1" style="background-image: url('webco-unemort/10.png'); background-size:cover;"></div>
			<div class="panel x0 y2" style="background-image: url('webco-unemort/11.png'); background-size:cover;"></div>
			<div class="panel x1 y2" style="background-image: url('webco-unemort/12.png'); background-size:cover;"></div>
			<div class="panel x2 y2" style="background-image: url('webco-unemort/13.png'); background-size:cover;"></div>

			<div class="panel x0 y3" style="background-image: url('webco-unemort/16.png'); background-size:cover;"></div>

	<script src="config.js"></script>
