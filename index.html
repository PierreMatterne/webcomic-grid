<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Un webcomic</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>
	

	<h1>Un webcomic</h1>

	<!-- <p>Cliquez sur les cases où vous voulez vous rendre, ou utililsez les flèches du clavier.</p> -->
	<p>Clic on the panel you want to follow, or use keyboard arrows.</p>

	<div id="comic">

		<style id="style"></style>

		<div id="pngmask"></div>

		<div id="arrows" name="arrows">
			<div class="arrow top"></div>
			<div class="arrow left"></div>
			<div class="arrow down"></div>
			<div class="arrow right"></div>
		</div>

		<nav>
			<div class="button top" onclick="move('up')"></div>
			<div class="button down" onclick="move('down')"></div>
			<div class="button left" onclick="move('left')"></div>
			<div class="button right" onclick="move('right')"></div>			
		</nav>

		<div class="grille" id="grille"></div>

		<div class="superviseur"></div>
	</div>

	<div class="reset_button" onclick="init(true)">Reset</div>

	<div id="debug"></div>



	<script src="config.js"></script>
	<script src="main.js"></script>

</body>
</html>
